<StackLayout>
    <TextField
        [(ngModel)]="challengeDescription"
        hint="Challenge title"
    ></TextField>
    <Button
        class="btn"
        text="Set Challenge"
        (tap)="onSetChallenge()"
    ></Button>
    <Label
        [text]="currentChallenge"
        class="title"
    ></Label>
</StackLayout>
